<!DOCTYPE html>
<html>

<head>

<body>
  <h1 id="today_txt"></h1>
  <div style="height: 300px; text-align: center;">

  </div>

  <div>
    <h3>今日天氣</h3>
    <pre id="weather"></pre>
    <pre id="lunch"></pre>
  </div>
  <div>
    <img id="return" src="Image\return.png">
  </div>
</body>
<script>
  $(today_img).load(function () {
    $('#today_img').animate({ width: '200px' });
  })

  $('#return').mousedown(function () {
    $('#return').attr("src", "Image/return_on.png");
  })

  $('#return').click(function () {
    history.back();
  })
</script>
